<form [formGroup]="hiForm" (ngSubmit)="onSubmit(hiForm)">
    <div>
        <label>Message</label>
        <input type="text" placeholder="Type a Message">
    </div>
    <div>
        <label>Real Name</label>
        <input type="text" placeholder="Type a Real Name">
    </div>
    <div>
        <label>Occupation</label>
        <input type="text" placeholder="Type a whateaver occupation">
    </div>
    <div>
        <label>Location</label>
        <input type="text" placeholder="Type a Location">
    </div>
    <div>
        <label>First Appearance</label>
        <input type="text" placeholder="Enter one First Name">
    </div>
    <button>Submit</button>
</form>
